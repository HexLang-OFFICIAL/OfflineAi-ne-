<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot with Model Selector (WebGPU)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #e8f0ff;
    }

    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }

    #progress-bar {
      width: 100%;
      height: 6px;
      background: #ccc;
    }

    #progress {
      height: 100%;
      background: #4a90e2;
      width: 0%;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      text-align: right;
    }

    .bot {
      text-align: left;
    }

    .bubble {
      display: inline-block;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
    }

    .user .bubble {
      background: #d1eaff;
      margin-left: auto;
    }

    .bot .bubble {
      background: #f1f0f0;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 1rem;
      background: #eee;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Offline AI Chatbot (WebGPU + Model Selector)</h1>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </header>
  <div id="controls"> <label for="modelSelect"><b>Choose Model:</b></label> <select id="modelSelect">
      <option>Loading...</option>
    </select> </div>
  <div id="chat"></div>
  <footer> <input type="text" id="userInput" placeholder="Type a message..." disabled> <button id="sendButton"
      disabled>Send</button> </footer>
  <script
    type="module"> import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.9.0'; env.allowLocalModels = false; env.backends.webgpu = true; env.useBrowserCache = true; const modelSelect = document.getElementById('modelSelect'); const progressBar = document.getElementById('progress'); const chat = document.getElementById('chat'); const inputBox = document.getElementById('userInput'); const sendButton = document.getElementById('sendButton'); let generator = null; function appendUser(text) { const msg = document.createElement("div"); msg.className = "message user"; msg.innerHTML = `<div class="bubble">${text}</div>`; chat.appendChild(msg); chat.scrollTop = chat.scrollHeight; } function appendBot(text) { const msg = document.createElement("div"); msg.className = "message bot"; msg.innerHTML = `<div class="bubble">${text}</div>`; chat.appendChild(msg); chat.scrollTop = chat.scrollHeight; } async function sendMessage() { const userText = inputBox.value.trim(); if (!userText || !generator) return; appendUser(userText); inputBox.value = ''; inputBox.disabled = true; sendButton.disabled = true; const output = await generator(userText, { max_new_tokens: 250 }); appendBot(output[0].generated_text); inputBox.disabled = false; sendButton.disabled = false; inputBox.focus(); } inputBox.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); }); sendButton.addEventListener("click", sendMessage); env.onprogress = x => { progressBar.style.width = `${Math.floor(x * 100)}%`; }; async function loadModelList() { try { const res = await fetch('https://huggingface.co/api/models?full=true&author=Xenova&pipeline_tag=text-generation'); const data = await res.json(); modelSelect.innerHTML = ''; data.forEach(model => { const opt = document.createElement('option'); opt.value = model.modelId; opt.textContent = model.modelId; modelSelect.appendChild(opt); }); } catch (e) { modelSelect.innerHTML = '<option>Error loading models</option>'; console.error(e); } } async function loadModel(name) { inputBox.disabled = true; sendButton.disabled = true; appendBot(`Loading model: ${name}...`); try { generator = await pipeline('text-generation', name); appendBot(`Model "${name}" is ready. Ask me anything!`); inputBox.disabled = false; sendButton.disabled = false; inputBox.focus(); } catch (err) { appendBot(`âŒ Failed to load model "${name}": ${err.message}`); console.error(err); } } modelSelect.addEventListener('change', () => { const selectedModel = modelSelect.value; if (selectedModel) loadModel(selectedModel); }); await loadModelList(); const firstModel = modelSelect.options[0]?.value; if (firstModel) { await loadModel(firstModel); } </script>
</body>

</html>
